<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/my-styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
      <div class="container">
        <h1>Calculator</h1>
        <h2> Choose your numbers and function </h2>
        <form id="numInput">
          <div class="form-group">

            <label for="num1">1st number:</label>
            <input id="num1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="num2">2nd number:</label>
            <input id="num2" class="form-control" type="text">
          </div>


        <div class="radio">
                  <label>
                    <input type="radio" name="operator" value="add" checked>
                    add
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="operator" value="subtract">
                    subtract
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="operator" value="multiply">
                    multiply
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="operator" value="divide">
                    divide
                  </label>
                </div>
                  <button type="submit" class="btn">Calculate!</button>
            </form>
        <h2>Answer:</h2>
        <div id="output">
        </div>
      </div>
    </body>


  </html>
